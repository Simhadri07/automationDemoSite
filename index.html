<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Demo</title>
</head>
<body>
    <h1>Automation Demo Web UI</h1>

    <!-- Button -->
    <button id="btnSubmit">Submit</button>

    <!-- Text Input -->
    <input type="text" id="txtUsername" placeholder="Username">

    <!-- Password Input -->
    <input type="password" id="txtPassword" placeholder="Password">

    <!-- Dropdown Select -->
    <select id="ddlOptions">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <!-- Checkbox -->
    <input type="checkbox" id="chkOption1">
    <label for="chkOption1">Option 1</label>

    <!-- Radio Buttons -->
    <input type="radio" name="gender" id="radMale" value="male">
    <label for="radMale">Male</label>
    
    <input type="radio" name="gender" id="radFemale" value="female">
    <label for="radFemale">Female</label>

    <!-- Submit Button -->
    <input type="submit" value="Submit" id="submitBtn">

    <!-- Reset Button -->
    <input type="reset" value="Reset" id="resetBtn">

    <!-- Anchor Link -->
    <a href="https://example.com" id="anchorLink">Example Link</a>

    <!-- Image -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" id="placeholderImg">

    <!-- Text Area -->
    <textarea id="txtArea" rows="4" cols="50">Enter text here...</textarea>

    <!-- Checkboxes -->
    <input type="checkbox" id="chkOption2">
    <label for="chkOption2">Option 2</label>
    
    <input type="checkbox" id="chkOption3">
    <label for="chkOption3">Option 3</label>

    <!-- Radio Buttons -->
    <input type="radio" name="gender" id="radOther" value="other">
    <label for="radOther">Other</label>

    <!-- Range Input -->
    <input type="range" id="rangeInput" min="0" max="100" value="50">

    <!-- Color Input -->
    <input type="color" id="colorInput" value="#ff0000">

    <!-- Date Input -->
    <input type="date" id="dateInput">

    <!-- Time Input -->
    <input type="time" id="timeInput">

    <!-- Email Input -->
    <input type="email" id="emailInput" placeholder="example@example.com">

    <!-- URL Input -->
    <input type="url" id="urlInput" placeholder="https://example.com">

    <!-- Number Input -->
    <input type="number" id="numberInput" min="0" max="100" step="1" value="50">

    <!-- File Input -->
    <input type="file" id="fileInput">

    <!-- Hidden Input -->
    <input type="hidden" id="hiddenInput" value="hidden_value">

    <!-- Meter -->
    <meter id="diskSpace" value="75" min="0" max="100">75%</meter>

    <!-- Progress -->
    <progress id="fileProgress" value="50" max="100">50%</progress>

    <!-- Output -->
    <output for="rangeInput" id="output"></output>

    <!-- Details -->
    <details>
        <summary>Details</summary>
        <p>This is a details element</p>
    </details>

    <!-- Fieldset and Legend -->
    <fieldset>
        <legend>Fieldset</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
    </fieldset>

    <!-- Iframe -->
    <iframe src="https://www.example.com" id="iframe"></iframe>

    <!-- Audio -->
    <audio controls id="audioPlayer">
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <video controls id="videoPlayer">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</body>
</html>
