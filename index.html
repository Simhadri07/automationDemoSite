<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Automation Practice Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UI Automation Practice</h1>
  </header>
  <main>
    <div class="container">
      <div class="element-group">
        <h3>Text Input</h3>
        <input type="text" id="text-input" placeholder="Enter your text here">
        <button data-target="text-input">Clear</button>
      </div>
      <div class="element-group">
        <h3>Login Form</h3>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Username">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password">
          <br>
          <button type="submit">Login</button>
        </form>
        <div id="login-message"></div>
      </div>
      <div class="element-group">
        <h3>Dropdown Menu</h3>
        <select id="dropdown-menu">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <button data-target="dropdown-menu">Select Option 2</button>
      </div>
      <div class="element-group">
        <h3>Radio Buttons</h3>  <input type="radio" id="radio1" name="radio-group" value="radio1">
        <label for="radio1">Radio Button 1</label><br>
        <input type="radio" id="radio2" name="radio-group" value="radio2">
        <label for="radio2">Radio Button 2</label>
        <button data-target="radio-group">Select Radio 2</button>
      </div>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
