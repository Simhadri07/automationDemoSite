<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Automation Practice Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UI Automation Practice</h1>
  </header>
  <main>
    <div class="container">
      <div class="element">
        <span>Text Input:</span>
        <input type="text" id="text-input" placeholder="Enter your text here">
        <button data-target="text-input">Clear</button>
      </div>

      <div class="element">
        <h3>Login Form</h3>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Username">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password">
          <br>
          <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me"> Remember me
          </label>
          <br>
          <button type="submit">Login</button>
        </form>
        <div id="login-message"></div>
      </div>

      <div class="element">
        <span>Dropdown Menu:</span>
        <select id="dropdown-menu">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <button data-target="dropdown-menu">Select Option 2</button>
      </div>

      <div class="element">
        <span>Radio Buttons:</span>
        <input type="radio" id="radio1" name="radio-group" value="radio1">
        <label for="radio1">Radio Button 1</label><br>
        <input type="radio" id="radio2" name="radio-group" value="radio2">
        <label for="radio2">Radio Button 2</label>
        <button data-target="radio-group">Select Radio 2</button>
      </div>

      <div class="element">
        <span>Checkbox:</span>
        <label for="agree">
          <input type="checkbox" id="agree" name="agree"> I agree to terms and conditions
        </label>
      </div>

      <div class="element">
        <h3>Alerts:</h3>
        <button class="alert-button" data-alert-type="success">Success Alert</button>
        <button class="alert-button" data-alert-type="error">Error Alert</button>
        <button class="alert-button" data-alert-type="info">Info Alert</button>
        <button class="alert-button" data-alert-type="warning">Warning Alert</button>
      </div>

      <div class="element">
        <h3>Clock:</h3>
        <span id="clock"></span>
      </div>

      <div class="element">
        <h3>Date Picker (Placeholder):</h3>
        <input type="date" id="date">
      </div>

      <div class="element">
        <h3>Progress Bar:</h3>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <button id="update-progress">Update Progress</button>
      </div>

      <div class="element">
        <h3>Table:</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
            </tr>
            <tr>
              <th>Chingu</th>
              <th>25</th>
              <th>hyderabad</th>
            </tr>
            <tr>
              <th>simba</th>
              <th>16</th>
              <th>Canada</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
