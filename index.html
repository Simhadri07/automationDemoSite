<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Automation Practice</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <h1>UI Automation Practice</h1>

  <section id="text-input-section">
    <h2>Clear Text Input</h2>
    <button data-target="text-input">Clear Text Input</button>
    <input type="text" id="text-input" placeholder="Enter some text">
  </section>

  <section id="login-form-section">
    <h2>Login Form</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
      <span id="login-message"></span>
    </form>
  </section>

  <section id="dropdown-menu-section">
    <h2>Dropdown Menu</h2>
    <button data-target="dropdown-menu">Select Option</button>
    <select id="dropdown-menu">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
  </section>

  <section id="radio-button-section">
    <h2>Radio Buttons</h2>
    <button data-target="radio-group">Select Radio Button 2</button>
    <label for="radio1">Radio Button 1</label>
    <input type="radio" id="radio1" name="radio-group" value="option1">
    <label for="radio2">Radio Button 2</label>
    <input type="radio" id="radio2" name="radio-group" value="option2">
  </section>

  <section id="checkbox-section">
    <h2>Checkbox</h2>
    <label for="agree">Agree to terms</label>
    <input type="checkbox" id="agree">
  </section>

  <section id="alert-section">
    <h2>Alerts</h2>
    <button class="alert-button" data-alert-type="success">Show Success Alert</button>
    <button class="alert-button" data-alert-type="danger">Show Danger Alert</button>
  </section>

  <section id="clock-section">
    <h2>Clock</h2>
    <span id="clock"></span>
  </section>

  <section id="progress-bar-section">
    <h2>Progress Bar</h2>
    <div id="progress"></div>
    <button id="update-progress">Update Progress</button>
  </section>

  <section id="table-section">
    <h2>Table (Placeholder)</h2>
    </section>

  <script src="script.js"></script> </body>
</html>
