<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Automation Practice Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UI Automation Practice</h1>
  </header>
  <main>
    <div class="element-container">
      <h2>Interactive Elements</h2>
      <ul>
        <li>
          <span>Heading (h1):</span>
          <h1 id="heading1">This is a heading</h1>
          <button data-target="heading1">Change Text</button>
        </li>
        <li>
          <span>Paragraph (p):</span>
          <p id="paragraph1">This is a paragraph.</p>
          <button data-target="paragraph1">Change Text</button>
        </li>
        <li>
          <span>Link (a):</span>
          <a href="#" id="link1">Click me</a>
          <button data-target="link1">Change Text</button>
        </li>
        <li>
          <span>Image (img):</span>
          <img src="image.png" alt="Image" id="image1">
          <button data-target="image1">Change Image</button>
        </li>
        <li>
          <span>List (ul):</span>
          <ul id="list1">
            <li>Item 1</li>
            <li>Item 2</li>
          </ul>
          <button data-target="list1">Add Item</button>
        </li>
        <li>
          <span>Table (table):</span>
          <table id="table1">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>30</td>
              </tr>
            </tbody>
          </table>
          <button data-target="table1">Add Row</button>
        </li>
        </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
